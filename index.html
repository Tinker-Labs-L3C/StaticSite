      </button>
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="navbarCollapse">

        <!-- Heading -->

          <li class="navbar navbar-light">
            <span id="navbarBrand" class="navbar-brand">TinkerLabs</span>
          </li>
        </ul>

        <!-- Links -->
        <ul class="nav navbar-nav ml-auto custom-navbar">

          <li class="nav-item-divider">
            <span class="nav-link">

          <li class="nav-item active">

  <header id="masthead" class="masthead">
    <div class="container d-flex align-items-center">
      <div class="row">
        <div class="col-lg-10 mx-auto d-flex flex-column justify-content-center">
          <h4 id="mastHeader"></h4>
          <p id="mastParagraph"></p>
        </div>
        <div class="col-lg-12 mx-auto d-flex justify-content-center">
          <div class="align-self-center">

            <!-- Slider main container -->

            <div id="sliderContainer" class="swiper-container">

              <!-- Additional required wrapper -->

              <div class="swiper-wrapper">

                <!-- Slides -->

                <div id="mercurySlide" class="swiper-slide">
                  <img class="planetImages" src="img/planets/Mercury.png" alt="Mercury">
                </div>
                <div id="venusSlide" class="swiper-slide">
                  <img class="planetImages" src="img/planets/Venus.png" alt="Venus">
                </div>
                <div id="earthSlide" class="swiper-slide">
                  <img class="planetImages" src="img/planets/Earth.png" alt="Earth">
                </div>
                <div id="marsSlide" class="swiper-slide">
                  <img class="planetImages" src="img/planets/Mars.png" alt="Mars">
                </div>
                <div id="jupiterSlide" class="swiper-slide">
                  <img class="planetImages" src="img/planets/Jupiter.png" alt="Jupiter">
                </div>
                <div id="saturnSlide" class="swiper-slide">
                  <img class="planetImages" src="img/planets/Saturn.png" alt="Saturn">
                </div>
                <div id="uranusSlide" class="swiper-slide">
                  <img class="planetImages" src="img/planets/Uranus.png" alt="Uranus">
                </div>
                <div id="neptuneSlide" class="swiper-slide">
                  <img class="planetImages" src="img/planets/Neptune.png" alt="Neptune">
                </div>

              </div>

              <div class="swiper-pagination"></div>

            </div>

          </div>

        </div>
      </div>
    </div>
  </header>


  <!-- Bootstrap core JavaScript -->
  <script src="js/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="js/jquery.easing.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/main.js"></script>

  <script>window.onload(mercuryColor());</script>
  <script>
    var mySwiper = new Swiper('.swiper-container', {
      // Optional parameters
      slidesPerView: 3,
      spaceBetween: 120,
      direction: 'horizontal',
      centeredSlides: true,
      loop: false,

      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
      },


    })
  </script>
